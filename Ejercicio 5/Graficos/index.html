<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Gráfico de Ventas</title>

    <!-- Vincular Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Vincular CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Ventas Mensuales</h1>

        <!-- Formulario para capturar ventas por mes -->
        <form id="ventasForm">
            <label for="enero">Enero:</label>
            <input type="number" id="enero" placeholder="Ventas en Enero" required>

            <label for="febrero">Febrero:</label>
            <input type="number" id="febrero" placeholder="Ventas en Febrero" required>

            <label for="marzo">Marzo:</label>
            <input type="number" id="marzo" placeholder="Ventas en Marzo" required>

            <!-- Agregar los campos para los 12 meses -->
            <!-- Solo muestro algunos para mantener el ejemplo más breve -->
            
            <button type="button" id="generateGraph">Generar Gráfico</button>
        </form>

        <!-- Contenedor para el gráfico -->
        <div class="chart-container">
            <canvas id="salesChart"></canvas>
        </div>
    </div>

    <!-- Script para capturar la data y generar el gráfico -->
    <script src="scripts.js"></script>
</body>
</html>
